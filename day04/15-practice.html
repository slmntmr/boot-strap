<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Icons-Display Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .bg-info{
           background-color: #712CF9 !important ;
        }
    </style>

  </head>
  <body>

    <nav class="bg-info p-3 d-flex justify-content-between align-items-center text-light">
        <div>
            <i class="bi bi-list d-lg-none fs-1"></i>
            <ul class="list-unstyled align-items-center gap-3  d-none d-lg-flex">
                <li><i class="bi bi-bootstrap fs-1"></i></li>
                <li>Docs</li>
                <li>Ex</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>
        </div>
        <div>
            <i class="bi bi-bootstrap d-lg-none fs-2"></i>
            <input type="text" class="form-control d-none d-lg-inline">

        </div>

        <div>
            <span class="d-lg-none">
                <i class="bi bi-search"></i>
                <i class="bi bi-three-dots"></i>

            </span>
            <span class="d-none  mx-4 d-lg-inline">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-github"></i>
                <i class="bi bi-twitter"></i>

            </span>

        </div>


    </nav>


    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
