<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BreakPoints</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-4 text-uppercase text-danger">Breakpoints!</h1>

    <!-- 



 breakpoints:
                x-small     - xs    <= 576px    ->> col-12
                small       - sm    >= 576px    ->> col-6
                medium      - md    >= 768px    ->> col-4   
                large       - lg    >= 992px    ->> col-3
                x-large     - xl    >= 1200px   ->> col-2
                xx-large    - xxl   >= 1400px   ->> col-1

     -->

    <div class="container text-center mt-3">
      <div class="row">
        <div class="col-6 col-md-8 col-xl-3 bg-danger">Alican</div>
        <div class="col-12 col-sm-5 bg-secondary">Ballican</div>
        <div class="col-4 col-sm-7 col-md-3 col-lg-12 bg-primary">Nazlican</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
